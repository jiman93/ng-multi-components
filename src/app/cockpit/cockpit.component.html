<div class="row">
  <div class="col-xs-12">
    <h3 class="text-center">Add new Servers or blueprints!</h3>
    <hr>
   
    <label>Server Name</label>
    <input
      type="text"
      class="form-control"
      #serverNameInput>
      <!--Getting the value from input field using refrence variable, #serverNameInput -->
    
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput>
       <!--Getting the value from input field using refrence variable, #serverContentInput -->
    <br>
    
    <button
      class="btn btn-success"
      (click)="onAddServer(serverNameInput)">Add Server</button>
      <!-- click event triggering onAddserver method-->
    <button
      class="btn btn-success"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
      <!-- click event triggering onAddBlueprint method-->
  </div>
</div>
