<div class="row">
  <div class="col-xs-12">
    <h3 class="text-center">Add new Servers or blueprints!</h3>
    <hr>
   
    <label>Server Name</label>
    <!--other alternative <input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input
      type="text"
      class="form-control"
      #serverNameInput>
      <!--Getting the value from input field using refrence variable, # -->
    
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    
    <button
      class="btn btn-success"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-success"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
